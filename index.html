<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GolfCheck – Vision</title>

<style>
:root{
 --bg:#050607;
 --card:rgba(255,255,255,.06);
 --text:#f4f6f8;
 --muted:rgba(244,246,248,.65);
 --accent:#1f6f4a;
}

*{box-sizing:border-box}
body{
 margin:0;
 font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
 background:radial-gradient(900px 500px at 50% -200px,#122018,#050607);
 color:var(--text);
}

.screen{
 max-width:430px;
 margin:auto;
 padding:28px 22px 40px;
}

h1{
 font-size:32px;
 margin:20px 0 10px;
}

p{
 color:var(--muted);
 line-height:1.5;
}

.card{
 background:var(--card);
 border-radius:22px;
 padding:18px;
 margin-top:22px;
}

.actions{
 display:flex;
 gap:14px;
 margin-top:26px;
}

.btn{
 flex:1;
 padding:14px;
 border-radius:16px;
 background:#0f1a16;
 text-align:center;
 font-weight:600;
}

.open{
 margin-top:26px;
 padding:18px;
 background:linear-gradient(135deg,#1f6f4a,#153f2d);
 border-radius:20px;
 text-align:center;
 font-weight:700;
}
</style>
</head>

<body>
<div class="screen">

<h1>GolfCheck</h1>
<p>Le sac de golf entre dans une nouvelle ère.<br>
Scan instantané, contrôle premium.</p>

<div class="card">
<strong>Sac identifié & connecté</strong><br>
<span style="color:var(--muted)">Multi-tags NFC · Multi-téléphones</span>
</div>

<div class="actions">
<div class="btn">Scan du sac</div>
<div class="btn">Checklist IA</div>
<div class="btn">Secure</div>
</div>

<div class="open" id="openProto">
Accéder au prototype
</div>

</div>

<script>
document.getElementById("openProto").onclick = () => {
 alert("Prototype ouvert (démo)");
};
</script>

</body>
</html>
